# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

ecosystem {
    no_update_news = true
}

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = eDP-1, 2560x1440@60, 0x0, 2
monitor = desc:Dell Inc. DELL G2524H CVQ3914, 1920x1080@280, 0x0, 1
monitor = desc:Dell Inc. S2719DGF 78B1CY2, 1920x1080@155,0x0, 1
monitor = desc:Woodwind Communication Systems Inc AU140 0x01010101, 3840x2400@60, 0x0, 2.0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty tmux

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = waybar -c $HOME/.config/waybar/config-icons
# exec-once = sleep 10; davmail &
exec-once = otd-daemon
# exec-once = ydotoold --socket-path="$HOME/.ydotool_socket" --socket-own="$(id -u):$(id -g)"
exec-once = swaybg --image  $(cat $HOME/.config/hypr/wp)

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,26
env = HYPRCURSOR_SIZE,10


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = 0xeef93357
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1
    
    shadow {
        enabled = false
        }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        vibrancy = 0.1696
    }
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeInOutBack, 0.5, -0.28, 0.46, 1.24
    bezier = easeInQuad, 0.5, 0, 0.75, 0
   
    animation = windows, 1, 5, easeInOutBack
    animation = windowsOut, 1, 10, easeInQuad
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = fadeOut, 1, 10, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 0
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

cursor {
    no_hardware_cursors = false
}
#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
    # name = epic-mouse-v1
    # sensitivity = -0.5
# }
device {
    name = "SynPS/2 Synaptics TouchPad"
    enabled = false
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, S, exec, systemctl suspend
bind = $mainMod, X, killactive,
bind = $mainMod SHIFT, Q, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, exec, rofi -show run
bind = $mainMod, O, exec, rofi -show window
bind = $mainMod, I, exec, rofi -show emoji
# bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
# bind = $mainMod, W, exec, killall swaybg; swaybg --image $(cat $HOME/.config/hypr/wp)
# bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/randomwp.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Waybar stuff
# bind = , ALT_R, exec, killall -SIGUSR1 waybar    
# bind = , ALT_R, submap, bar_toggle
# submap = bar_toggle

# bindir = , ALT_R, exec, killall -SIGUSR1 waybar

# bindir = , ALT_R, submap, reset

# submap = reset
    
# bindir = ALT, ALT_R, exec, killall -SIGUSR1 waybar
bind = , End, exec, killall -SIGUSR1 waybar
bind = , Home, exec, $HOME/.config/hypr/toggle_waybar.sh

