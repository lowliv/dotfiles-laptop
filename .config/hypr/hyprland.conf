bind = , PRINT, exec, hyprshot -m output -o media/pictures
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o media/pictures 

#Volume control
bind = , F1, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = , F2, exec, wpctl set-volume @DEFAULT_SINK@ .02-
bindel = , F3, exec, wpctl set-volume @DEFAULT_SINK@ .02+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ .02-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ .02+
bind = , F4, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
#Brighness control
bind = , F5, exec, xbacklight -inc -2
bind = , F6, exec, xbacklight -inc 2
#Blue-light-filter
bind = , F7, exec, hyprshade toggle blue-light-filter
#Wireless
bind = , F8, exec, pgrep impala && hyprctl dispatch togglespecialworkspace impala || kitty --class impala impala &
#Btop
bind = , F9, exec, pgrep btop && hyprctl dispatch togglespecialworkspace btop || kitty --class btop btop &
#Bluetooth
bind = , F10, exec, pgrep bluetui && hyprctl dispatch togglespecialworkspace bluetui || kitty --class bluetui --title bluetui bluetui &
# bind = , F10, exec, hyprctl dispatch togglespecialworkspace bluetui && kitty --class bluetui bluetui &
