bind = , F11, exec, smartbot-run 0 frq
bind = $mainMod, F11, exec, smartbot-run 1 frq

bind = , F12, exec, smartbot-run 0 mcq
bind = $mainMod, F12, exec, smartbot-run 1 mcq

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# workspace = r[1-5], monitor:DP-1e
workspace = r[1-10], monitor:DP-1

layerrule = blur, rofi

# Example windowDule v2
# widowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# windowrule = noblur,^(?!(smartbot))
windowrulev2 = opacity 0.8, title:^(Smartbot)$
windowrulev2 = float, title:^(Smartbot)$
windowrulev2 = maximize, class:(btop)
windowrulev2 = workspace special:btop,class:(btop)
windowrulev2 = maximize, class:(impala)
windowrulev2 = workspace special:impala,class:(impala)
windowrulev2 = maximize, class:(bluetui)
windowrulev2 = workspace special:bluetui,class:(bluetui)

# Default programs on workspaces
# exec-once = [workspace 1 silent] firefox
# exec-once = [workspace 2 silent] thunderbird

# Minimize with magic workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic
